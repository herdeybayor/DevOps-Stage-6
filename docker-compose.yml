version: '3.8'

services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - app-network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
      - ./traefik/acme.json:/acme.json
      - ./traefik/config:/config:ro
    environment:
      - TZ=UTC
      - DOCKER_API_VERSION=1.52
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN_NAME}`)"
      - "traefik.http.routers.traefik.service=api@internal"

  # Redis Queue
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Users API (Java Spring Boot)
  users-api:
    build:
      context: ./users-api
      dockerfile: Dockerfile
    container_name: users-api
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - SERVER_PORT=8083
      - SPRING_ZIPKIN_BASE_URL=${ZIPKIN_URL:-http://zipkin:9411}
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8083/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels: []

  # Auth API (Go)
  auth-api:
    build:
      context: ./auth-api
      dockerfile: Dockerfile
    container_name: auth-api
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - AUTH_API_PORT=8000
      - USERS_API_ADDRESS=http://users-api:8083
      - JWT_SECRET=${JWT_SECRET}
      - ZIPKIN_URL=${ZIPKIN_URL:-}
    depends_on:
      - users-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels: []

  # Todos API (Node.js)
  todos-api:
    build:
      context: ./todos-api
      dockerfile: Dockerfile
    container_name: todos-api
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - TODO_API_PORT=8082
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CHANNEL=${REDIS_CHANNEL:-log_channel}
      - ZIPKIN_URL=${ZIPKIN_URL:-http://zipkin:9411/api/v2/spans}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    labels: []

  # Log Message Processor (Python)
  log-processor:
    build:
      context: ./log-message-processor
      dockerfile: Dockerfile
    container_name: log-processor
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CHANNEL=${REDIS_CHANNEL:-log_channel}
      - ZIPKIN_URL=${ZIPKIN_URL:-}
    depends_on:
      redis:
        condition: service_healthy

  # Frontend (Vue.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels: []

  # Mock Zipkin Service - Returns 202 for tracing data
  zipkin-mock:
    image: nginx:alpine
    container_name: zipkin-mock
    restart: unless-stopped
    networks:
      - app-network
    expose:
      - "8080"
    volumes:
      - ./zipkin-mock-config.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:

